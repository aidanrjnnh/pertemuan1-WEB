<html>
    <head><h2>FORMULIR PENDAFTARAN</h2> </head>
    <body>
       <form>
        Nama :
        <input type="text"/>
        <br />
        Password :
        <input type="password"/>
        <br/>
        Email : 
        <input type="email"/>
        <br>
        Angkatan :
        <input type="radio"> 2021
        <input type="radio"> 2022
        <br>
        Gambar :
        <input type="file">
        <br>
        Mata Kuliah :
        <input type="checkbox" name="web"> Pemrograman web
        <input type="checkbox" name="mining"> Data mining
        <input type="checkbox" name="Desain"> Desain UI/UX
        <br>
        Kelas
        <select>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        <br>
        Masukkan kritik dan saran anda : 
        <br>
        <textarea rows ="4" Cols ="50" placeholder="Tulis Kritik Anda"></textarea>
        <br>
        <button>Submit</button>


       </form> 
    </body>
</html>
